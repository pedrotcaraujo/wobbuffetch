<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo - Wobbuffetch JS</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <script defer src="/assets/wobbuffetch.js"></script>
</head>
<body>
  <div class="container">
    <h2>Demo - Wobbuffetch JS</h2>
    <div class="row">
      <div class="col-md-6">
          <h3>GET</h3>
          <div class="form-group">
            <label for="get">URL</label>
            <input class="form-control" type="text" id="get">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </div>
      <div class="col-md-6">
        <h3>HEAD</h3>
        <div class="form-group">
          <label for="head">URL</label>
          <input class="form-control" type="text" id="head">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
      <div class="col-md-6">
        <h3>DELETE</h3>
        <div class="form-group">
          <label for="delete">URL</label>
          <input class="form-control" type="text" id="delete">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
      <div class="col-md-6">
        <h3>POST</h3>
        <div class="form-group">
          <label for="post">URL</label>
          <input class="form-control" type="text" id="post">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
      <div class="col-md-6">
        <h3>PUT</h3>
        <div class="form-group">
          <label for="put">URL</label>
          <input class="form-control" type="text" id="put">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
      <div class="col-md-6">
        <h3>PATCH</h3>
        <div class="form-group">
          <label for="patch">URL</label>
          <input class="form-control" type="text" id="patch">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>OUTPUT</h3>
        <textarea name="output" id="" cols="100" rows="10"></textarea>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('click', function(e) {
      if(e.target && e.target.nodeName == 'BUTTON') {
        var input = e.target.parentElement.querySelector('input');
        var method = input.id;

        wobbuffetch[method](input.value).flatMap(res => res).subscribe(res => console.log(res))
      }
    })
  </script>
</body>
</html>
